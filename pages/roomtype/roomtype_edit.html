<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../../plugins/vue/vuejs-2.5.16.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- 正文区域 -->
<section class="content" id="app">
    <div class="box-body">
        <!--tab页-->
        <div class="nav-tabs-custom">
            <!--tab头/-->
            <!--tab内容-->
            <div class="tab-content" >
                <!-- 正文区域 -->
                <section class="content"> <!--房间类型信息-->

                    <div class="panel panel-default">
                        <div class="panel-heading">房间类型信息</div>
                        <div class="row data-type">

                            <div class="col-md-2 title">房间类型名称</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" v-model="roomTypeModel.typename"
                                       placeholder="房间类型名称" value="">
                            </div>
                            <div class="col-md-2 title">房间类型编号</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" v-model="roomTypeModel.typenum"
                                       placeholder="房间类型编号" value="">
                            </div>
                            <div class="col-md-2 title">住宿人数</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" v-model="roomTypeModel.limitcount"
                                       placeholder="住宿人数" value="">
                            </div>

                            <div class="col-md-2 title">住宿费金额</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  v-model="roomTypeModel.money"
                                       placeholder="住宿费金额" value="">
                            </div>

                            <div class="col-md-2 title">单位</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" v-model="roomTypeModel.unit"
                                       placeholder="单位" value="">
                            </div>
                            <div class="col-md-2 title">状态</div>
                            <div class="col-md-4 data">
                                <select class="form-control select2" style="width: 100%" v-model="roomTypeModel.status">
                                    <option value="0"  selected="selected">开启</option>
                                    <option value="1">关闭</option>
                                </select>
                            </div>
                            <div class="col-md-2 title">是否可用</div>
                            <div class="col-md-4 data">
                                <select class="form-control select2" style="width: 100%" v-model="roomTypeModel.isvalidate">
                                    <option value="0"  selected="selected">可用</option>
                                    <option value="1">不可用</option>
                                </select>
                            </div>
                            <div class="col-md-2 title">备注</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" v-model="roomTypeModel.remarks"
                                       placeholder="备注" value="">
                            </div>
                        </div>
                    </div>
                    <!--订单信息/--> <!--工具栏-->
                    <div class="box-tools text-center">
                        <button type="button" v-on:click="editRoomType()" class="btn bg-maroon">保存</button>
                        <button type="button" class="btn bg-default"
                                onclick="history.back(-1);">返回</button>
                    </div>
                    <!--工具栏/-->
                </section>
                <!-- 正文区域 /-->
            </div>

        </div>
        <!--tab页/-->
    </div>

</section>

<script src="../../plugins/vue/axios-0.18.0.js"></script>
<script  src= '../../dist/js/common_dormitory.js' ></script>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            baseUrl : '',
            roomTypeList:[],
            roomtypeIds:[],
            typename:'',
            roomTypeModel: {
                id:"",
                typename:"",
                typenum:"",
                limitcount:"",
                money:"",
                unit:"",
                status:"",
                isvalidate:""
            },
            total:0,
            totalPage:0,
            params:{
                pageNum:"1",
                pageSize:"10"
            },
            level : 0,

        },
        methods: {
            editRoomTypeById: function (){
                var _this = this;
                //获取传递的id参数
                var str = window.location.href;
                var argStr = str.split("=");
                var roomtypeId = argStr[1];

                axios.get(_this.baseUrl+"/roomtype/findRoomTypeId?roomtypeId="+roomtypeId).then((res)=> {
                    _this.roomTypeModel=res.data.data;
                }).catch(function (err) {
                });
            },
            editRoomType: function (){
                var _this = this;
                axios.post(_this.baseUrl+"/roomtype/editRoomType",_this.roomTypeModel).then(function (response) {
                    if(response.data.flag){
                        alert(response.data.message);
                        window.location.href="roomtype_iframe.html";
                    }else{
                        alert(response.data.message);
                    }

                }).catch(function (err) {
                });
            }
        },
        created(){
            //从存储中取出基本请求路径
            //取出基本请求路径
            var httpUrl = warp.getBaseUrl();
            this.baseUrl=httpUrl;
            this.editRoomTypeById();
        }
    });

</script>
</body>
</html>
