<body class="hold-transition skin-blue sidebar-mini">
    <!-- 正文区域 -->
    <section class="content" id="app">
        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content" >
                      <!-- 正文区域 -->
                      <section class="content"> <!--工单信息管理-->
    
                        <div class="panel panel-default">
                            <div class="panel-heading">工单信息管理</div>
                            <div class="row data-type">

                                <div class="col-md-2 title">工单名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.ordername"
                                            placeholder="工单名称" value="">
                                </div>
                                <div class="col-md-2 title">工单编号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.ordernum"
                                            placeholder="工单编号" value="">
                                </div>
                                <div class="col-md-2 title">工单类型</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.ordertype"
                                            placeholder="工单类型" value="">
                                </div>

                                <div class="col-md-2 title">保修位置</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  v-model="workorderModel.position"
                                            placeholder="保修位置" value="">
                                </div>

                                <div class="col-md-2 title">班级号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.classinfoid"
                                           placeholder="班级号" value="">
                                </div>

                                <div class="col-md-2 title">登记人</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.userid"
                                           placeholder="登记人" value="">
                                </div>

                                <div class="col-md-2 title">登记电话</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.usertel"
                                           placeholder="登记电话" value="">
                                </div>

                                <div class="col-md-2 title">报修联系人</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.repairname"
                                           placeholder="报修联系人" value="">
                                </div>

                                <div class="col-md-2 title">报修联系人电话</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.repairtel"
                                           placeholder="报修联系人电话" value="">
                                </div>

                                <div class="col-md-2 title">是否认为</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="workorderModel.isartificial">
                                        <option value="0"  selected="selected">是</option>
                                        <option value="1">否</option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">登记时间</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.checkindate"
                                           placeholder="登记时间" value="">
                                </div>

                                <div class="col-md-2 title">维修状态</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="workorderModel.status">
                                        <option value="0"  selected="selected">已维修</option>
                                        <option value="1">待维修</option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">图片信息</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.imgurl"
                                           placeholder="图片信息" value="">
                                </div>

                                <div class="col-md-2 title">宿舍楼</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.dormitoryid"
                                           placeholder="宿舍楼" value="">
                                </div>

                                <div class="col-md-2 title">房间号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.roomid"
                                           placeholder="房间号" value="">
                                </div>

                                <div class="col-md-2 title">是否可用</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="workorderModel.isvalidate">
                                        <option value="0"  selected="selected">可用</option>
                                        <option value="1">不可用</option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">报修事项</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.attention"
                                           placeholder="报修事项" value="">
                                </div>

                                <div class="col-md-2 title">备注</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="workorderModel.remarks"
                                           placeholder="备注" value="">
                                </div>
                            </div>
                        </div>
                        <!--订单信息/--> <!--工具栏-->
                        <div class="box-tools text-center">
                            <button type="button" v-on:click="addWorkorder()" class="btn bg-maroon">保存</button>
                            <button type="button" class="btn bg-default"  onclick="history.back(-1);">返回</button>
                        </div>
                        <!--工具栏/-->
                    </section>
                    <!-- 正文区域 /-->
                </div>
               
            </div>
            <!--tab页/-->
        </div>
        
    </section>
      
<script src="../../plugins/vue/axios-0.18.0.js"></script>
    <script  src= '../../dist/js/common_dormitory.js' ></script>

<script>  
        var vue = new Vue({
            el: "#app",
            data: {
                baseUrl : '',
                workorderList:[],
                workorderIds:[],
                navateNumList:[],
                ordername:'',
                workorderModel: {
                    id:"",
                    ordername:"",
                    ordernum:"",
                    ordertype:"",
                    position:"",
                    classinfoname:"",
                    studentname:"",
                    usertel:"",
                    repairname:"",
                    repairtel:"",
                    isartificial:"",
                    checkindate:"",
                    imgurl:"",
                    dormitoryname:"",
                    dormitoryname:"",
                    roomname:"",
                    status:"",
                    isvalidate:""
                },
                total:0,
                totalPage:0,
                params:{
                    pageNum:"1",
                    pageSize:"10"
                },
                level : 0,

            },
            methods: {
                addWorkorder: function (){
                    var _this = this;
                    axios.post(_this.baseUrl+"/workorder/addWorkorder",_this.workorderModel).then(function (response) {
                        if(response.data.flag){
                            alert(response.data.message);
                           window.location.href="workorder_iframe.html";
                        }else{
                            alert(response.data.message);
                        }
    
                    }).catch(function (err) {
                    });
                }
            },
            created(){
                //从存储中取出基本请求路径
                //取出基本请求路径
                var httpUrl = warp.getBaseUrl();
                this.baseUrl=httpUrl;

            }
        });
    
</script>
