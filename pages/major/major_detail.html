<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Pace -->
  <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
  <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../plugins/vue/vuejs-2.5.16.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- 正文区域 -->
    <section class="content" id="app">
        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content" >
                      <!-- 正文区域 -->
                      <section class="content"> <!--专业信息-->
    
                        <div class="panel panel-default">
                            <div class="panel-heading">专业信息</div>
                            <div class="row data-type">

                                <div class="col-md-2 title">专业名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.majorname"
                                            placeholder="专业名称" value="">
                                </div>
                                <div class="col-md-2 title">专业代码</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.majornum"
                                            placeholder="专业代码" value="">
                                </div>
                                <div class="col-md-2 title">专业CODE</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.majorcode"
                                            placeholder="专业CODE" value="">
                                </div>

                                <div class="col-md-2 title">院系/部</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"   v-model="majorModel.collegename"
                                            placeholder="院系/部" value="">
                                </div>

                                <div class="col-md-2 title">专业方向</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.direction"
                                           placeholder="专业方向" value="">
                                </div>
                                <div class="col-md-2 title">学科大类</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.disciplines"
                                           placeholder="学科大类" value="">
                                </div>

                                <div class="col-md-2 title">学科</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.subject"
                                           placeholder="学科" value="">
                                </div>

                                <div class="col-md-2 title">国际专业代码</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.internationalcode"
                                           placeholder="国际专业代码" value="">
                                </div>

                                <div class="col-md-2 title">专业培养层次</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.professionallevel"
                                           placeholder="专业培养层次" value="">
                                </div>


                                <div class="col-md-2 title">专业状态</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" disabled="disabled"  style="width: 100%" v-model="majorModel.status">
                                        <option value="0"  selected="selected">开启</option>
                                        <option value="1">关闭</option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">备注</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="majorModel.remarks"
                                           placeholder="备注" value="">
                                </div>
                            </div>
                        </div>
                        
                        <div class="box-tools text-center">
                            <button type="button" class="btn bg-default"  onclick="history.back(-1);">返回</button>
                        </div>
                       
                    </section>
                    <!-- 正文区域 /-->
                </div>
               
            </div>
            <!--tab页/-->
        </div>
        
    </section>
      
<script src="../../plugins/vue/axios-0.18.0.js"></script>
    <script  src= '../../dist/js/common_dormitory.js' ></script>

<script>  
        var vue = new Vue({
            el: "#app",
            data: {
                baseUrl : '',
                majorList:[],
                majorIds:[],
                navateNumList:[],
                majorname:'',
                majorModel: {
                    id:"",
                    majorname:"",
                    majornum:"",
                    subject:"",
                    collegeid:"",
                    direction:"",
                    disciplines:"",
                    internationalcode:"",
                    professionallevel:"",
                    status:"",
                    remarks:""
                },
                total:0,
                totalPage:0,
                params:{
                    pageNum:"1",
                    pageSize:"10"
                },
                level : 0,

            },
            methods: {
                editMajorById: function (){
                    var _this = this;
                    //获取传递的id参数
                    var str = window.location.href;
                    var argStr = str.split("=");
                    var majorId = argStr[1];
                    axios.get(_this.baseUrl+"/major/majorDetail?majorId="+majorId).then((res)=>
                    {
                        _this.majorModel=res.data.data;
                    }).catch(function (err) {
                    });
                }
            },
            created(){
                //从存储中取出基本请求路径
                //取出基本请求路径
                var httpUrl = warp.getBaseUrl();
                this.baseUrl=httpUrl;
                this.editMajorById();

            }
        });
    
</script>
</body>
</html>
