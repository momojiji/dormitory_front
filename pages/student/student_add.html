<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Pace -->
  <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
  <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../plugins/vue/vuejs-2.5.16.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
 
    <!-- 正文区域 -->
    <section class="content" id="app">

        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
              
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content" >
                      <!-- 正文区域 -->
                      <section class="content"> <!--学生信息-->
    
                        <div class="panel panel-default">
                            <div class="panel-heading">学生信息</div>
                            <div class="row data-type">

                                <div class="col-md-2 title">学生名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.studentname"
                                            placeholder="必填" value="">
                                </div>
                                <div class="col-md-2 title">学生学号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.studentnum"
                                            placeholder="必填" value="">
                                </div>
                                <div class="col-md-2 title">入学年份</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.collegecode"
                                            placeholder="必填" value="">
                                </div>


                                <div class="col-md-2 title">性别</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="studentModel.sex">
                                        <option value="0"  selected="selected">男</option>
                                        <option value="1">女</option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">学生电话</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.studenttel"
                                            placeholder="电话必填" value="">
                                </div>
                                <div class="col-md-2 title">曾用名</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  v-model="studentModel.namedbefore"
                                            placeholder="曾用名" value="">
                                </div>
                                
                                <div class="col-md-2 title">考生号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.examnum"
                                            placeholder="必填" value="">
                                </div>
                                <div class="col-md-2 title">校区</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="collegeId" v-on:change="findInstituteJson()" >
                                        <option  v-for="college in collegeList" :value="college.id" v-text="college.collegename" ></option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">院系/部</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="studentModel.collegeid" v-on:change="findMajorJson()"  >
                                        <option  v-for="institute in instituteList" :value="institute.id" v-text="institute.collegename" ></option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">专业</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="studentModel.majorid"   v-on:change="findClassJson()" >
                                        <option  v-for="major in majorList" :value="major.id" v-text="major.majorname" ></option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">就读班级</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="studentModel.classid">
                                        <option  v-for="classInfo in classList" :value="classInfo.id" v-text="classInfo.classinfoname" ></option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">学科大类</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.disciplines"
                                            placeholder="必填" value="">
                                </div>

                                <div class="col-md-2 title">学科</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.subject"
                                            placeholder="必填" value="">
                                </div>

                                <div class="col-md-2 title">国际专业代码</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.internationalcode"
                                            placeholder="必填" value="">
                                </div>

                                <div class="col-md-2 title">专业培养层次</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="studentModel.professionallevel"
                                            placeholder="必填" value="">
                                </div>

                                <div class="col-md-2 title">状态</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="studentModel.status">
                                        <option value="0"  selected="selected">在校</option>
                                        <option value="1">请假</option>
                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--订单信息/--> <!--工具栏-->
                        <div class="box-tools text-center">
                            <button type="button" v-on:click="addStudent()" class="btn bg-maroon">保存</button>
                            <button type="button" class="btn bg-default"
                                onclick="history.back(-1);">返回</button>
                        </div>
                        <!--工具栏/-->
                    </section>
                    <!-- 正文区域 /-->
                </div>
               
            </div>
            <!--tab页/-->
        </div>
        
    </section>
      
<script src="../../plugins/vue/axios-0.18.0.js"></script>
<script  src= '../../dist/js/common_dormitory.js' ></script>

<script>  
        var vue = new Vue({
            el: "#app",
            data: {
                baseUrl : '',
                collegeList: [],
                instituteList:[],
                classList:[],
                majorList:[],
                collegeId:"",
                instituteId:"",
                majorId:"",
                classId:"",
                studentName:"",
                studentModel: {
                    id:"",
                    studentname:"",
                    studentnum:"",
                    collegecode:"",
                    classid:"",
                    sex:"",
                    namedbefore:"",
                    majorid:"",
                    studenttel:"",
                    examnum:"",
                    collegeid:"",
                    disciplines:"",
                    subject:"",
                    internationalcode:"",
                    professionallevel:"",
                    status:"",
                    isvalidate:""
                }
               
               
            },
            methods: {
              
                addStudent: function (){
                    var _this = this;
                    if(_this.studentModel.studentname==""||_this.studentModel.studentnum==""||_this.studentModel.collegecode==""
                    ||_this.studentModel.classid==""||_this.studentModel.sex==""||_this.studentModel.majorid==""
                    ||_this.studentModel.examnum==""||_this.studentModel.collegeid==""||_this.studentModel.disciplines==""
                    ||_this.studentModel.studenttel==""||_this.studentModel.internationalcode==""||_this.studentModel.professionallevel==""){
                        alert("请填写完全必填项!");
                    }else{
                        axios.post(_this.baseUrl+"/student/addStudentSyn",_this.studentModel).then(function (response) {
                        if(response.data.flag){
                            alert(response.data.message);
                           window.location.href="./student_iframe.html";
                        }else{
                            alert(response.data.message);
                        }
    
                        }).catch(function (err) {
                        });
                    }
                    
                },findCollegeJson: function (){
                    var _this = this;
                    
                    axios.get(_this.baseUrl+'/college/findAllCollegeJson').then((res)=>{
                        //学校的集合
                        _this.collegeList=res.data.data;
                    }).catch(function (err) {
                    });
                },
                findInstituteJson: function (){
                    var _this = this;
                    if(_this.collegeId!=''&&_this.collegeId!=null){
                        axios.get(_this.baseUrl+'/college/findCollegeJsonById?collegeId='+_this.collegeId).then((res)=>{
                            //学院list
                            _this.instituteList=res.data.data;
                            _this.majorList=[];
                            _this.classList=[];
                        }).catch(function (err) {
                        });
                    }else{
                        alert('请选择学校!');
                    }
                   
                    
                },findMajorJson: function (){
                    var _this = this;
                    axios.get(_this.baseUrl+"/major/findMajorByCollegeId?collegeId="+_this.studentModel.collegeid).then((res)=>{
                        //专业的集合
                        _this.majorList=res.data.data;
                        _this.classList=[];
                     
                    }).catch(function (err) {
                    });
                },findClassJson: function (){
                    var _this = this;
                    axios.get(_this.baseUrl+"/classinfo/findClassJson?majorId="+_this.studentModel.majorid).then((res)=>{
                        //专业的集合
                        _this.classList=res.data.data;
                       
                    }).catch(function (err) {
                    });
                }
            },
            created(){
                //取出基本请求路径
                var httpUrl = warp.getBaseUrl();
                this.baseUrl=httpUrl;
                this.findCollegeJson();

            }
        });
    
</script>
</body>
</html>
