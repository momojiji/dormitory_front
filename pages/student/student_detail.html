<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Pace -->
  <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
  <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../plugins/vue/vuejs-2.5.16.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
 
    <!-- 正文区域 -->
    <section class="content" id="app">

        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
              
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content" >
                      <!-- 正文区域 -->
                      <section class="content"> <!--学生信息-->
    
                        <div class="panel panel-default">
                            <div class="panel-heading">学生信息</div>
                            <div class="row data-type">

                                <div class="col-md-2 title">学生名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.studentname"
                                            placeholder="学生名称" value="">
                                </div>
                                <div class="col-md-2 title">学生学号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.studentnum"
                                            placeholder="学生学号" value="">
                                </div>
                                <div class="col-md-2 title">入学年份</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.collegecode"
                                            placeholder="入学年份" value="">
                                </div>

                                <div class="col-md-2 title">就读班级</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" disabled="disabled" v-model="studentModel.classid">
                                        <option  v-for="classInfo in classList" :value="classInfo.id" v-text="classInfo.classinfoname" ></option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">性别</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" disabled="disabled" v-model="studentModel.sex">
                                        <option value="0"  selected="selected">男</option>
                                        <option value="1">女</option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">曾用名</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled"  v-model="studentModel.namedbefore"
                                            placeholder="曾用名" value="">
                                </div>
                                <div class="col-md-2 title">姓名拼音</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.namecode"
                                            placeholder="姓名拼音" value="">
                                </div>
                                <div class="col-md-2 title">考生号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.examnum"
                                            placeholder="考生号" value="">
                                </div>
                                <div class="col-md-2 title">校区</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="collegeId" disabled="disabled" v-on:change="findInstituteJson()" >
                                        <option  v-for="college in collegeList" :value="college.id" v-text="college.collegename" ></option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">院系/部</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="studentModel.collegeid" disabled="disabled" v-on:change="findMajorJson()"  >
                                        <option  v-for="institute in instituteList" :value="institute.id" v-text="institute.collegename" ></option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">专业</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" v-model="studentModel.majorid" disabled="disabled"  v-on:change="findClassJson()" >
                                        <option  v-for="major in majorList" :value="major.id" v-text="major.majorname" ></option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">学科大类</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.disciplines"
                                            placeholder="学科大类" value="">
                                </div>

                                <div class="col-md-2 title">学科</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.subject"
                                            placeholder="学科" value="">
                                </div>

                                <div class="col-md-2 title">国际专业代码</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.internationalcode"
                                            placeholder="国际专业代码" value="">
                                </div>

                                <div class="col-md-2 title">专业培养层次</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" disabled="disabled" v-model="studentModel.professionallevel"
                                            placeholder="专业培养层次" value="">
                                </div>

                                <div class="col-md-2 title">状态</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" disabled="disabled" style="width: 100%" v-model="studentModel.status">
                                        <option value="0"  selected="selected">开启</option>
                                        <option value="1">关闭</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools text-center">
                           
                            <button type="button" class="btn bg-default"
                                onclick="history.back(-1);">返回</button>
                        </div>
                    </section>
                    <!-- 正文区域 /-->
                </div>
               
            </div>
            <!--tab页/-->
        </div>
        
    </section>
      
<script src="../../plugins/vue/axios-0.18.0.js"></script>
<script  src= '../../dist/js/common_dormitory.js' ></script>

<script>  
        var vue = new Vue({
            el: "#app",
            data: {
                baseUrl : '',
                collegeList: [],
                instituteList:[],
                classList:[],
                majorList:[],
                collegeId:"",
                instituteId:"",
                majorId:"",
                classId:"",
                studentName:"",
                studentModel: {
                    id:"",
                    studentname:"",
                    studentnum:"",
                    collegecode:"",
                    classid:"",
                    sex:"",
                    namedbefore:"",
                    majorid:"",
                    namecode:"",
                    examnum:"",
                    collegeid:"",
                    disciplines:"",
                    subject:"",
                    internationalcode:"",
                    professionallevel:"",
                    status:"",
                    isvalidate:""
                }
               
               
            },
            methods: {
                
                findStudentById: function (){
                    var _this = this;
                    //获取传递的id参数
                    var str = window.location.href;
                    var argStr = str.split("=");
                    var studentId = argStr[1];
    
                    axios.get(_this.baseUrl+"/student/findStudentById?studentId="+studentId).then((res)=>{
                        _this.studentModel=res.data.data.student;
                        _this.majorList=res.data.data.majorList;
                        _this.instituteList=res.data.data.instituteList;
                        _this.classList=res.data.data.classList;
                        _this.collegeId=res.data.data.collegeParentId;
    
                    }).catch(function (err) {
                    });
                 },findCollegeJson: function (){
                    var _this = this;
                    
                    axios.get(_this.baseUrl+'/college/findAllCollegeJson').then((res)=>{
                        //学校的集合
                        _this.collegeList=res.data.data;
                    }).catch(function (err) {
                    });
                }
               
            },
            created(){
                //取出基本请求路径
                var httpUrl = warp.getBaseUrl();
                this.baseUrl=httpUrl;
                this.findStudentById();
                this.findCollegeJson();

            }
        });
    
</script>
</body>
</html>
