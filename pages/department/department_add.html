<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Pace -->
  <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
  <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../plugins/vue/vuejs-2.5.16.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- 正文区域 -->
    <section class="content" id="app">
        <div class="box-body">
            <!--tab页-->
            <div class="nav-tabs-custom">
                <!--tab头/-->
                <!--tab内容-->
                <div class="tab-content" >
                      <!-- 正文区域 -->
                      <section class="content"> <!--部门信息-->
    
                        <div class="panel panel-default">
                            <div class="panel-heading">部门信息</div>
                            <div class="row data-type">

                                <div class="col-md-2 title">部门名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="departmentModel.deptname"
                                            placeholder="部门名称" value="">
                                </div>
                                <div class="col-md-2 title">部门编号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="departmentModel.deptnum"
                                            placeholder="部门编号" value="">
                                </div>
                                <div class="col-md-2 title">部门类型</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="departmentModel.depttype"
                                            placeholder="部门类型" value="">
                                </div>

                                <div class="col-md-2 title">父部门</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  v-model="departmentModel.parentid"
                                            placeholder="父部门" value="">
                                </div>

                                <div class="col-md-2 title">部门职责</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="departmentModel.deptduty"
                                           placeholder="部门职责" value="">
                                </div>
                                <div class="col-md-2 title">状态</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="departmentModel.status">
                                        <option value="0"  selected="selected">开启</option>
                                        <option value="1">关闭</option>
                                    </select>
                                </div>
                                <div class="col-md-2 title">是否可用</div>
                                <div class="col-md-4 data">
                                    <select class="form-control select2" style="width: 100%" v-model="departmentModel.isvalidate">
                                        <option value="0"  selected="selected">开启</option>
                                        <option value="1">关闭</option>
                                    </select>
                                </div>

                                <div class="col-md-2 title">备注</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" v-model="departmentModel.remarks"
                                           placeholder="备注" value="">
                                </div>
                            </div>
                        </div>
                        <!--部门/--> <!--工具栏-->
                        <div class="box-tools text-center">
                            <button type="button" v-on:click="addDepartment()" class="btn bg-maroon">保存</button>
                            <button type="button" class="btn bg-default"  onclick="history.back(-1);">返回</button>
                        </div>
                        <!--工具栏/-->
                    </section>
                    <!-- 正文区域 /-->
                </div>
               
            </div>
            <!--tab页/-->
        </div>
        
    </section>
      
<script src="../../plugins/vue/axios-0.18.0.js"></script>
    <script  src= '../../dist/js/common_dormitory.js' ></script>

<script>  
        var vue = new Vue({
            el: "#app",
            data: {
                baseUrl : '',
                departmentList:[],
                departmentIds:[],
                deptname:'',
                departmentModel: {
                    id:"",
                    deptname:"",
                    deptnum:"",
                    depttype:"",
                    deptduty:"",
                    status:"",
                    isvalidate:""
                },
                total:0,
                totalPage:0,
                params:{
                    pageNum:"1",
                    pageSize:"10"
                },
                level : 0,

            },
            methods: {
                addDepartment: function (){
                    var _this = this;
                    axios.post(_this.baseUrl+"/department/addDepartment",_this.departmentModel).then(function (response) {
                        if(response.data.flag){
                            alert(response.data.message);
                           window.location.href="department_iframe.html";
                        }else{
                            alert(response.data.message);
                        }
    
                    }).catch(function (err) {
                    });
                }
            },
            created(){
                //从存储中取出基本请求路径
                //取出基本请求路径
                var httpUrl = warp.getBaseUrl();
                this.baseUrl=httpUrl;

            }
        });
    
</script>
</body>
</html>
